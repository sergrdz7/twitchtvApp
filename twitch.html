<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Twitch.TV APP</title>
        <!-- Css Files -->
        <link href="twitch.css"  rel="stylesheet" type="text/css" link>
    
        <!-- Bootstrap CDN-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <body>
        <h1> Twitch.TV App</h1>
        <div class="container">
            <div id="titles">
            
            
            </div>
        </div>
        <script type="text/javascript">
            
        var url = 'https://wind-bow.gomix.me/twitch-api/teams?callback=?';
        var url1 = 'https://wind-bow.gomix.me/twitch-api/streams/featured?callback=?';    
        //var featuredPrograms = [];    
            //        var url ='https://api.twitch.tv/kraken/streams/freecodecamp?callback=?';
            
        $.getJSON(url1,function(data) {  
            console.log(data);
            console.log(data.featured);
            console.log(data.featured[0].stream.channel.url);
            console.log(data.featured[0].stream.channel.followers);
            
            //console.log(data.featured[0].title);
            //console.log(data.featured.length);
            //LOOP THRHOUGH FEATURED ARRAY AND STORE TITLES
            for (var i = 0; i < data.featured.length;i++){
                console.log(data.featured[i].title); 
                //Populate html
                $("#titles").append('<h2>'+ data.featured[i].title + '</h2>');
                $("#titles").append('<img src="' + data.featured[i].image + '">');
                $("#titles").append('<a href="' + data.featured[i].stream.channel.url +'" target="_blank">Go to channel</a>');
                $("#titles").append('<p>Number of followers: '+ data.featured[i].stream.channel.followers + '</p>');
                
//                $("#titles").append('<p>' + data.featured[i].stream)
                
            }
            
        });
            
        </script>
        
        </script>
